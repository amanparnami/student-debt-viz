<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Student Debt Viz</title>
</head>
<!--[if IE]>
<style type="text/css">
  .clearfix {
    zoom: 1;     /* triggers hasLayout */
    display: block;     /* resets display for IE/Win */
    }  /* Only IE can see inside the conditional comment
    and read this CSS rule. Don't ever use a normal HTML
    comment inside the CC or it will close prematurely. */
</style>
<![endif]-->
<body>
	<!--Stylesheets -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />

	<div id="main">
		<div class="top-bar controls">
			<div id="sort-by">
			<h3>Sort by:</h3>
			<input type="radio" id="state-sort" name="sort" /><label for="state-sort">State</label>
			<input type="radio" id="debt-sort" name="sort"  /><label for="debt-sort">Debt</label>
			<input type="radio" id="rank-sort" name="sort" disabled="disabled"/><label for="rank-sort">Rank</label>
			<input type="radio" id="coa-sort" name="sort" checked="checked"/><label for="coa-sort">COA</label>
		</div>
		<div id="filter-by">
			<h3>Filter by:</h3>
			<p>
				<label for="filter">Control type:</label>
			<input type="radio" id="private-filter" name="filter" /><label for="private-filter">Private</label>
			<input type="radio" id="public-filter" name="filter"  /><label for="public-filter">Public</label>
			<input type="radio" id="all-filter" name="filter" checked="checked"/><label for="all-filter">All</label>
		</p>
			<p>
			    <label for="debt">Debt range:</label>
			    <input type="text" id="debt" style="border: 0; color: #f6931f; font-weight: bold;" />
			</p>
			<div id="debt-slider-range"></div>
			<p>
			    <label for="coa">COA range:</label>
			    <input type="text" id="coa" style="border: 0; color: #f6931f; font-weight: bold;" />
			</p>
 		 <div id="coa-slider-range"></div>
			
		</div>
			
		</div>
		<div class="left-sidebar context">
			<h3 id="counter"></h3>
		</div>
		<div class="right-sidebar controls">
		</div>
		<div class="left-sidebar focus">
			<div>
				<input type="radio" id="onedown" name="radio"/><label for="onedown">onedown</label>
				<input type="radio" id="twodown" name="radio" checked="checked" /><label for="twodown">twodown</label>
				<input type="radio" id="allup" name="radio"  /><label for="allup">Allup</label>
			</div>
		</div>
		<div class="left-sidebar states">
		</div>
		<div class="left-sidebar details">
			
			<div class="details-on-demand">
				<h3 id="school-name"></h3>
				<p id="grant-amount"></p>
			</div>
		</div>
	</div>
	<!-- It is a good practice to load the scripts in the end-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script src="js/test.js"></script>
</body>
